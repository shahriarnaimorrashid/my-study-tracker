<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker Pro | UI Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-cyan: #22d3ee;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            font-family: 'Hind Siliguri', sans-serif;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Top Navigation Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0 20px 0;
        }

        .logo { font-family: 'Poppins'; font-weight: 800; font-size: 1.4rem; color: var(--accent-cyan); }
        .user-profile { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }

        /* Main Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Circular Progress Style */
        .circular-progress-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }

        svg { width: 150px; height: 150px; transform: rotate(-90deg); }
        circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }
        .bg-circle { stroke: rgba(255,255,255,0.1); }
        .p-circle {
            stroke: var(--accent-cyan);
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .percentage {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem; font-weight: bold; font-family: 'Poppins';
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .mini-stat {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
        .mini-stat h4 { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 5px; }
        .mini-stat p { font-size: 1.2rem; font-weight: 800; font-family: 'Poppins'; }

        /* Form Elements */
        .input-group { margin-top: 15px; }
        label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 5px; }
        
        input, select {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 0.9rem;
        }

        .btn-add {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-add:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Responsive */
        @media (max-width: 850px) {
            .main-grid { grid-template-columns: 1fr; }
            .stats-row { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 480px) {
            .stats-row { grid-template-columns: 1fr; }
            .circle-box { width: 120px; height: 120px; }
            svg { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <div class="logo">STUDY TRACKER</div>
            <div class="branding">Made by Shahriar Naim Or Rashid</div>
        </div>
        <div style="text-align: right; font-size: 0.8rem; color: #94a3b8;">
            <div id="dateDisplay"></div>
        </div>
    </header>

<div class="container">
    <header>
        <div class="logo"><i class="fas fa-bolt"></i> TRACKER</div>
        <div class="user-profile">
            <span id="currentDateDisplay"></span>
            <i class="fas fa-user-circle fa-lg"></i>
        </div>
    </header>

    <div class="main-grid">
        <div class="left-section">
            <div class="stats-row">
                <div class="mini-stat"><h4>আজকের পড়া</h4><p id="todayVal">0h</p></div>
                <div class="mini-stat"><h4>সাপ্তাহিক</h4><p id="weekVal">0h</p></div>
                <div class="mini-stat"><h4>মাসিক মোট</h4><p id="monthVal">0h</p></div>
            </div>

            <div class="card" style="height: 300px;">
                <canvas id="mainChart"></canvas>
            </div>
            
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <select id="ySelect" style="flex:1"></select>
                <select id="mSelect" style="flex:1"></select>
                <select id="dSelect" style="flex:1"></select>
            </div>
        </div>

        <div class="right-section">
            <div class="card circular-progress-container">
                <h3 style="margin-bottom: 20px; font-size: 1rem;">Daily Goal</h3>
                <div class="circle-box">
                    <svg>
                        <circle class="bg-circle" cx="75" cy="75" r="70"></circle>
                        <circle id="progressCircle" class="p-circle" cx="75" cy="75" r="70"></circle>
                    </svg>
                    <div class="percentage" id="percentText">0%</div>
                </div>
                <p id="goalStatus" style="font-size: 0.8rem; color: var(--text-dim);">টার্গেট: ৮ ঘণ্টা</p>
            </div>

            <div class="card" style="margin-top: 20px;">
                <h4 style="margin-bottom: 15px;"><i class="fas fa-plus-circle"></i> ডাটা এন্ট্রি</h4>
                <div class="input-group">
                    <label>ঘণ্টা</label>
                    <input type="number" id="hInput" placeholder="0">
                </div>
                <div class="input-group">
                    <label>মিনিট</label>
                    <input type="number" id="mInput" placeholder="0">
                </div>
                <button class="btn-add" onclick="saveData()">Update Tracker</button>
            </div>
        </div>
    </div>
</div>

<script>
    let studyData = JSON.parse(localStorage.getItem('studyDB')) || {};
    let myChart;
    let targetHours = 8;

    function init() {
        const yS = document.getElementById('ySelect');
        const mS = document.getElementById('mSelect');
        const months = ['জানুয়ারি','ফেব্রুয়ারি','মার্চ','এপ্রিল','মে','জুন','জুলাই','আগস্ট','সেপ্টেম্বর','অক্টোবর','নভেম্বর','ডিসেম্বর'];
        
        for(let i=2025; i<=2030; i++) yS.add(new Option(i, i));
        months.forEach((m, i) => mS.add(new Option(m, i)));

        const now = new Date();
        yS.value = now.getFullYear();
        mS.value = now.getMonth();
        document.getElementById('currentDateDisplay').innerText = now.toDateString();

        updateDays();
        yS.onchange = updateDays;
        mS.onchange = updateDays;
        document.getElementById('dSelect').onchange = refreshUI;
    }

    function updateDays() {
        const dS = document.getElementById('dSelect');
        const y = document.getElementById('ySelect').value;
        const m = document.getElementById('mSelect').value;
        const days = new Date(y, parseInt(m)+1, 0).getDate();
        dS.innerHTML = "";
        for(let i=1; i<=days; i++) dS.add(new Option(i, i));
        dS.value = new Date().getDate();
        refreshUI();
    }

    function saveData() {
        const y = document.getElementById('ySelect').value;
        const m = document.getElementById('mSelect').value;
        const d = document.getElementById('dSelect').value;
        const h = parseFloat(document.getElementById('hInput').value) || 0;
        const min = parseFloat(document.getElementById('mInput').value) || 0;
        
        const total = parseFloat((h + (min/60)).toFixed(2));
        const key = `${y}-${m}`;
        if(!studyData[key]) studyData[key] = new Array(31).fill(0);
        studyData[key][d-1] = total;
        
        localStorage.setItem('studyDB', JSON.stringify(studyData));
        refreshUI();
    }

    function refreshUI() {
        const y = document.getElementById('ySelect').value;
        const m = document.getElementById('mSelect').value;
        const d = document.getElementById('dSelect').value;
        const key = `${y}-${m}`;
        const data = studyData[key] || new Array(31).fill(0);

        // Update Stats
        const today = data[d-1] || 0;
        document.getElementById('todayVal').innerText = today + "h";
        document.getElementById('monthVal').innerText = data.reduce((a,b)=>a+b, 0).toFixed(1) + "h";

        // Circular Progress
        const percent = Math.min((today / targetHours) * 100, 100);
        const offset = 440 - (440 * percent) / 100;
        document.getElementById('progressCircle').style.strokeDashoffset = offset;
        document.getElementById('percentText').innerText = Math.round(percent) + "%";

        renderChart(data);
    }

    function renderChart(data) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 31}, (_, i) => i + 1),
                datasets: [{
                    label: 'Study Hours',
                    data: data,
                    borderColor: '#22d3ee',
                    backgroundColor: 'rgba(34, 211, 238, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } },
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } }
                }
            }
        });
    }

    init();
</script>
</body>
</html>
